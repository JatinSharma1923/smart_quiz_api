name: ğŸš€ Smart Quiz CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: sqlite:///./test.db
      OPENAI_API_KEY: dummy-openai-key
      REDIS_URL: redis://localhost:6379/0
      ADMIN_API_KEY: test-admin-key
      SCRAPER_MODEL: gpt-3.5-turbo

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic

      - name: ğŸ›  Alembic check (schema up-to-date)
        run: |
          source venv/bin/activate
          alembic upgrade head
          alembic revision --autogenerate -m "check" --head head --splice --version-path ./migrations/versions --stdout | tee check.sql
          ! grep "op." check.sql || (echo "âŒ Unapplied model changes detected." && exit 1)

      - name: ğŸ§¼ Lint with flake8
        run: |
          source venv/bin/activate
          pip install flake8
          flake8 . --exclude=migrations --max-line-length=120

      - name: âœ… (Optional) Run tests
        run: |
          echo "âœ… No test suite yet â€” Add FastAPI TestClient tests here"
